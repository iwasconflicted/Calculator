<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal-cu-lator!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

  <body>

  <section class="display">
    <form>
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button type="button" class="btn btn-operators" data-num="*">*</button>
        <button type="button" class="btn btn-operators" data-num="/">/</button>
        <button type="button" class="btn btn-operators" data-num="-">-</button>
        <button type="button" class="btn btn-operators" data-num="+">+</button>

        <button type="button" class="btn btn-nums" data-num="9">9</button>
        <button type="button" class="btn btn-nums" data-num="8">8</button>
        <button type="button" class="btn btn-nums" data-num="7">7</button>
        <button type="button" class="btn btn-nums" data-num="6">6</button>
        <button type="button" class="btn btn-nums" data-num="5">5</button>
        <button type="button" class="btn btn-nums" data-num="4">4</button>
        <button type="button" class="btn btn-nums" data-num="3">3</button>
        <button type="button" class="btn btn-nums" data-num="2">2</button>
        <button type="button" class="btn btn-nums" data-num="1">1</button>
        <button type="button" class="btn btn-nums" data-num=".">.</button>

        <button type="button" class="btn-equal">=</button>
        <button type="button" class="btn-clear">C</button>



    </div>
  </section> 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/script/app.js"></script>  
</body>
</html>
